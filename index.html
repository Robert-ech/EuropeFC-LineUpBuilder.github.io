<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europe FC - 7v7 Lineup Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 24px;
            margin-bottom: 24px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 {
            font-size: 28px;
            color: #1f2937;
        }

        .icon-users {
            color: #16a34a;
            width: 32px;
            height: 32px;
        }

        .reset-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .reset-btn:hover {
            background: #dc2626;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .field-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .field {
            position: relative;
            background: linear-gradient(180deg, #16a34a 0%, #16a34a 50%, #15803d 50%, #15803d 100%);
            border-radius: 12px;
            aspect-ratio: 3/2;
            max-height: 450px;
            overflow: hidden;
            margin: 0 auto;
        }

        .field-markings {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 128px;
            height: 128px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
        }

        .center-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: rgba(255,255,255,0.3);
        }

        .penalty-box-left {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 96px;
            height: 192px;
            border: 2px solid rgba(255,255,255,0.3);
            border-left: none;
        }

        .penalty-box-right {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 96px;
            height: 192px;
            border: 2px solid rgba(255,255,255,0.3);
            border-right: none;
        }

        .player-on-field {
            position: absolute;
            cursor: move;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .player-avatar {
            width: 48px;
            height: 48px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: background 0.2s;
            position: relative;
        }

        .player-avatar.star {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border-color: #fbbf24;
        }

        .player-on-field:hover .player-avatar {
            background: #2563eb;
        }

        .player-on-field:hover .player-avatar.star {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
        }

        .field-star-icon {
            position: absolute;
            top: -4px;
            right: -4px;
            background: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .field-star-icon svg {
            width: 12px;
            height: 12px;
            color: #f59e0b;
        }

        .player-avatar svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .player-name-tag {
            font-size: 12px;
            font-weight: bold;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 2px 8px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .empty-field-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: 600;
            opacity: 0.5;
            pointer-events: none;
        }

        .bench {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .bench-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .bench-header h2 {
            font-size: 20px;
            color: #1f2937;
        }

        .bench-players {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .player-card {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 8px;
            cursor: move;
            border: 2px solid #d1d5db;
            transition: all 0.2s;
            position: relative;
            min-height: 70px;
        }

        .player-card.star {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-color: #f59e0b;
        }

        .player-card:hover {
            background: #e5e7eb;
        }

        .player-card.star:hover {
            background: linear-gradient(135deg, #fde68a 0%, #fbbf24 100%);
        }

        .star-icon {
            position: absolute;
            top: 6px;
            right: 6px;
            color: #f59e0b;
            width: 16px;
            height: 16px;
        }

        .player-card.dragging {
            opacity: 0.5;
        }

        .player-card-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 2px;
            font-size: 14px;
        }

        .player-card-username {
            font-size: 11px;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .bench-players {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .bench-players {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-title">
                    <svg class="icon-users" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                    </svg>
                    <h1>Europe FC - 7v7 Lineup Builder</h1>
                </div>
                <button class="reset-btn" onclick="resetLineup()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
                    </svg>
                    Reset
                </button>
            </div>
            <p class="subtitle">Drag players from the bench onto the field to create your lineup (<span id="player-count">0</span>/7)</p>
        </div>

        <div class="main-content">
            <div class="field-container">
                <div class="field" id="field">
                    <div class="field-markings">
                        <div class="center-circle"></div>
                        <div class="center-line"></div>
                        <div class="penalty-box-left"></div>
                        <div class="penalty-box-right"></div>
                    </div>
                    <div class="empty-field-message" id="empty-message">Drag players here</div>
                </div>
            </div>

            <div class="bench">
                <div class="bench-header">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                    </svg>
                    <h2>Available Players (<span id="bench-count">19</span>)</h2>
                </div>
                <div class="bench-players" id="bench"></div>
            </div>
        </div>
    </div>

    <script>
        const playersList = [
            { id: 'jey', name: 'Jey', username: 'jeydden', star: true },
            { id: 'kyle', name: 'Kyle', username: 'k_shir77', star: true },
            { id: 'phillip', name: 'Phillip Hernandez', username: 'philllippines', star: true },
            { id: 'enrique', name: 'Enrique', username: 'qab3302', star: true },
            { id: 'roberto', name: 'Roberto', username: 'robbyb.02', star: true },
            { id: 'sam', name: 'Sam', username: 'sambrvo14', star: false },
            { id: 'jonah', name: 'Jonah', username: '415jonah', star: false },
            { id: 'river', name: 'River Chase Lassoff', username: 'b3y0ufr', star: false },
            { id: 'bogan', name: 'Bogan', username: 'boganchalex', star: false },
            { id: 'bryan', name: 'Bryan Huang', username: 'bryanmhuang', star: false },
            { id: 'ryan', name: 'Ryan Lee', username: 'definintely_not_ryan', star: false },
            { id: 'jsanch', name: 'Jsanch', username: 'jsanchz77', star: false },
            { id: 'landon', name: 'Landon Cribari', username: 'landcrib07', star: false },
            { id: 'robert', name: 'Robert Bobbert', username: 'r.bob18', star: false },
            { id: 'gian', name: 'Gian', username: 'roblegian', star: false },
            { id: 'santiago', name: 'Santiago Avila', username: 'santiagoavilabreach', star: false },
            { id: 'sliitical', name: 'Sliitical', username: 'sliitical_', star: false },
            { id: 'tyler', name: 'Tyler Yuen', username: 'tylenator_omnom291', star: false },
            { id: 'isaac', name: 'Isaac', username: 'uehxndyyw', star: false }
        ];

        let fieldPlayers = [];
        let draggedElement = null;
        let draggedPlayer = null;

        function init() {
            renderBench();
            updateCounts();
        }

        function renderBench() {
            const bench = document.getElementById('bench');
            bench.innerHTML = '';
            
            const availablePlayers = playersList.filter(p => !fieldPlayers.find(fp => fp.id === p.id));
            
            availablePlayers.forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-card' + (player.star ? ' star' : '');
                card.draggable = true;
                card.dataset.playerId = player.id;
                card.innerHTML = `
                    ${player.star ? '<svg class="star-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>' : ''}
                    <div class="player-card-name">${player.name}</div>
                    <div class="player-card-username">@${player.username}</div>
                `;
                
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
                
                bench.appendChild(card);
            });
        }

        function renderField() {
            const field = document.getElementById('field');
            const existingPlayers = field.querySelectorAll('.player-on-field');
            existingPlayers.forEach(p => p.remove());
            
            fieldPlayers.forEach(player => {
                const playerEl = document.createElement('div');
                playerEl.className = 'player-on-field';
                playerEl.draggable = true;
                playerEl.dataset.playerId = player.id;
                playerEl.style.left = player.x + '%';
                playerEl.style.top = player.y + '%';
                
                playerEl.innerHTML = `
                    <div class="player-avatar${player.star ? ' star' : ''}">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        ${player.star ? '<div class="field-star-icon"><svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg></div>' : ''}
                    </div>
                    <div class="player-name-tag">${player.name}</div>
                `;
                
                playerEl.addEventListener('dragstart', handleDragStart);
                playerEl.addEventListener('dragend', handleDragEnd);
                
                field.appendChild(playerEl);
            });
            
            updateEmptyMessage();
            updateCounts();
        }

        function handleDragStart(e) {
            draggedElement = e.currentTarget;
            draggedPlayer = playersList.find(p => p.id === e.currentTarget.dataset.playerId);
            e.currentTarget.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
        }

        const field = document.getElementById('field');
        const bench = document.getElementById('bench');

        field.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        });

        field.addEventListener('drop', (e) => {
            e.preventDefault();
            if (!draggedPlayer) return;

            const rect = field.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;

            const existingPlayer = fieldPlayers.find(p => p.id === draggedPlayer.id);
            
            if (existingPlayer) {
                existingPlayer.x = x;
                existingPlayer.y = y;
            } else {
                if (fieldPlayers.length < 7) {
                    fieldPlayers.push({ ...draggedPlayer, x, y });
                }
            }

            draggedPlayer = null;
            draggedElement = null;
            renderBench();
            renderField();
        });

        bench.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        });

        bench.addEventListener('drop', (e) => {
            e.preventDefault();
            if (!draggedPlayer) return;

            fieldPlayers = fieldPlayers.filter(p => p.id !== draggedPlayer.id);
            
            draggedPlayer = null;
            draggedElement = null;
            renderBench();
            renderField();
        });

        function updateEmptyMessage() {
            const message = document.getElementById('empty-message');
            message.style.display = fieldPlayers.length === 0 ? 'block' : 'none';
        }

        function updateCounts() {
            document.getElementById('player-count').textContent = fieldPlayers.length;
            const availableCount = playersList.length - fieldPlayers.length;
            document.getElementById('bench-count').textContent = availableCount;
        }

        function resetLineup() {
            fieldPlayers = [];
            renderBench();
            renderField();
        }

        init();
    </script>
</body>
</html>
